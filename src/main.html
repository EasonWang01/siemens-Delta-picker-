function buildSubscription() {



    SubscriptionData.ItemList[SubscriptionData.LastIndex] = new Object();

    SubscriptionData.ItemList[SubscriptionData.LastIndex].id = "superBtn";

    SubscriptionData.ItemList[SubscriptionData.LastIndex].style = "stopBtn";

    SubscriptionData.ItemList[SubscriptionData.LastIndex].itemName = "unit/dHdGlobal.gasHdMain[1].sMainControlState.boEstop";

    SubscriptionData.LastIndex = SubscriptionData.LastIndex + 1;

    SubscriptionData.LastIndex = SubscriptionData.LastIndex + 1;



 SubscriptionInstance = subscription(SubscriptionInstance, SubscriptionCycle, SubscriptionData.ItemList);
};

.arrow {
